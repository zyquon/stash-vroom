query Version {
  version {
    hash
    version
    build_time
  }
}

query Configuration {
  configuration {
    general {
      ffmpegPath
      ffprobePath
      stashBoxes {
        name
        endpoint
        api_key
      }
    }
    plugins
  }
}

query SavedFilters($mode: FilterMode!) {
  findSavedFilters(mode: $mode) {
    ...SavedFilterData
  }
}

query Scenes($filter: FindFilterType!, $scene_filter: SceneFilterType!) {
  findScenes(filter: $filter, scene_filter: $scene_filter) {
    count
    duration
    filesize
    scenes {
      ...Scene
    }
  }
}

query ImagesByIds($ids: [ID!]) {
  findImages(ids: $ids, filter: {per_page: -1}) {
    images {
      ...Img
    }
  }
}

query ImagesBySearch($q: String!) {
  findImages(ids: [], filter: {q: $q, per_page: -1}) {
    images {
      ...Img
    }
  }
}

query ImagesByTagIds($ids: [ID!]) {
  findImages(image_filter: {tags: {modifier: INCLUDES, value: $ids}}) {
    images {
      ...Img
    }
  }
}

query TagsByRegex($regex: String!) {
  findTags(
    tag_filter: {name: {value: $regex, modifier: MATCHES_REGEX}}
    filter: {per_page: -1}
  ) {
    tags {
      id
      name
    }
  }
}

fragment Img on Image {
  id
  urls
  title
  paths {
    image
    thumbnail
    preview
  }
  tags {
    id
    name
  }
  visual_files {
    __typename
    ... on ImageFile {
      id
      path
      size
      width
      height
      fingerprints {
        type
        value
      }
    }
  }
}

fragment SavedFilterData on SavedFilter {
  id
  mode
  name
  find_filter {
    q
    page
    per_page
    sort
    direction
  }
  object_filter
  ui_options
}

fragment Scene on Scene {
  id
  urls
  title
  details
  rating100
  date
  created_at
  o_counter
  play_count
  studio {
    name
    tags {
      id
      name
    }
    parent_studio {
      name
      parent_studio {
        name
        parent_studio {
          name
        }
      }
    }
  }
  paths {
    stream
    screenshot
    preview
  }
  files {
    format
    basename
    size
    width
    height
    duration
    fingerprints {
      type
      value
    }
  }
  performers {
    id
    name
    gender
    country
    favorite
    ethnicity
    fake_tits
    tags {
      name
    }
  }
  scene_markers {
    id
    seconds
    primary_tag {
      name
    }
    tags {
      id
      name
      parents {
        id
        name
        parents {
          id
          name
          parents {
            id
            name
          }
        }
      }
    }
  }
  tags {
    id
    name
    parents {
      id
      name
      parents {
        id
        name
        parents {
          id
          name
        }
      }
    }
  }
}